<div class="product">
  <div class="productPic">
    <ngx-skeleton-loader
      [theme]="{
            width: '150px',
            height: '150px',
            'border-radius': '15px'}">
    </ngx-skeleton-loader>
  </div>
  <div class="productLabels">
    <ngx-skeleton-loader
      [theme]="{
            width: '100%',
            'border-radius': '0',
            height: '20px'}">
    </ngx-skeleton-loader>
    <ngx-skeleton-loader
      [theme]="{
            width: '100%',
            'margin-top': '5%',
            'border-radius': '0',
            height: '40px'}">
    </ngx-skeleton-loader>
  </div>
  <div class="productControls">
    <div class="formargin">
      <ngx-skeleton-loader
        [theme]="{
            display: 'flex',
            width: '100%',
            height: '150px'}">
      </ngx-skeleton-loader>
    </div>
  </div>
</div>
